<form class="form-horizontal" #consultarPedidosForm="ngForm">
  <div class="form-group">
  <label class="text-muted h2">Pedidos</label>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="nombre"><b>Filtro por id de pedido:</b></label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="filtro" #filtro="ngModel" [(ngModel)]="filtroIdPedido" placeholder="Ingrese el filtro"
        required maxlength="80">
    </div>
  </div>
  <div class="form-group">
    <table class="table">
      <thead class="table-active">
        <tr>
          <th scope="col">Id Pedido</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha de Nacimiento</th>
          <th scope="col">Ciudad</th>
          <th scope="col">Id Producto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos | filter : 'idPedido' : filtroIdPedido">
          <th scope="row">{{pedido.idPedido}}</th>
          <td>{{pedido.nombre}}</td>
          <td>{{pedido.fechaNacimiento | date:'dd MMM yyyy'}}</td>
          <td>{{pedido.ciudad}}</td>
          <td>{{pedido.idProducto}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
</form>
